      if (process.env.BUILD_STATUS === "PRODUCTION") {
        var script = document.createElement("script");
        script.async = true;

    <div id="loader-container">
      <include src="components/loader/index.html"></include>

    <canvas class="webgl" name-mobile-model></canvas>
    <script src="../js/notification.ts" type="module"></script>
    <include

      locals="{}"></include>
    <include
      src="components/header-section/index.html"
      locals='{"title": "Assets", "description": ""}'></include>
    <div class="table-wrapper">
      <article
        id="content"
        class="__section __sidePadding ContentSection"
        style="height: auto">
        <div class="coin-list">
          <div class="table-container">
            <table id="assets-table">
              <thead>
                <tr>
                  <th class="name-column">Name</th>
                  <th class="price-column">Price</th>
                  <th class="change-column">Change</th>
                  <th class="buy-column">Buy</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </article>
    </div>
    <include src="components/footer/index.html" locals="{}"></include>
    <script type="module">
      import { fetchData, populateTable } from "../js/assets.js";

      document.addEventListener("DOMContentLoaded", async () => {
        const tableBody = document.querySelector("#assets-table tbody");

        // Fetch data as soon as the DOM is loaded
        const data = fetchData();
        console.log("Data fetching started");

        // Hide the loader after 3 seconds
        setTimeout(() => {
          const loaderContainer = document.getElementById("loader-container");
          if (loaderContainer) {
            loaderContainer.style.display = "none";
          }
        }, 3000);

        // Populate the table with fetched data
        await populateTable(await data, tableBody);
      });
    </script>
    <script type="module">
      function setUpSizePage() {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}px`);
        document.documentElement.style.setProperty("--vh", `${vh}px`);
        document.documentElement.style.setProperty("--vh-px", `${vh}px`);
      }
      setUpSizePage();
      window.addEventListener("resize", setUpSizePage);
    </script>
    <script type="module" src="../js/links/links.ts" async></script>
    <script type="module" src="../js/header-menu.ts" async></script>
    <script type="module" src="../js/index.ts" async></script>
  </body>
