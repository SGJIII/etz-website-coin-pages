<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="../js/services/lottie.js" type="module"></script>
    <script type="module" src="../js/blogPost.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/index.desktop.css" />
    <link rel="stylesheet" href="../styles/index.mobile.css" />
    <title id="post-title">Blog Post</title>
    <style id="antiClickjack">
      body {
        display: none !important;
      }
    </style>
    <script type="text/javascript">
      if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
      } else {
        top.location = self.location;
      }
    </script>
    <link
      rel="shortcut icon"
      href="https://etzsoft.com/favicon.ico"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="16x16"
      href="https://etzsoft.com/favicon-16.png" />
    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="https://etzsoft.com/favicon-32.png" />
    <link
      rel="apple-touch-icon"
      sizes="48x48"
      href="https://etzsoft.com/favicon-48.png" />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="https://etzsoft.com/favicon-256.png" />
    <script src="../js/version.js" type="module"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="module">
      if (process.env.BUILD_STATUS === "PRODUCTION") {
        var script = document.createElement("script");
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=G-JNSD1B12W2";
        script.onload = function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "G-JNSD1B12W2");
        };
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="loader-container">
      <include src="components/loader/index.html"></include>
    </div>
    <canvas class="webgl" name-mobile-model></canvas>
    <script src="../js/notification.ts" type="module"></script>
    <include
      src="components/header-menu/index.mobile.html"
      locals="{}"></include>
    <include
      src="components/header-section/index.html"
      locals='{"title": "Blog Post", "description": ""}'></include>
    <article
      id="content"
      class="__section __sidePadding ContentSection"
      style="height: auto">
      <div class="post-details">
        <div id="post-content" class="post-content"></div>
      </div>
    </article>
    <include src="components/footer/index.html" locals="{}"></include>
    <script type="module">
      import { renderBlogPost } from "../js/blogPost.js";

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const loaderContainer = document.getElementById("loader-container");
          if (loaderContainer) {
            loaderContainer.style.display = "none";
          }
          renderBlogPost();
        }, 3000);
      });
    </script>
    <script type="module">
      function setUpSizePage() {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}px`);
        document.documentElement.style.setProperty("--vh", `${vh}px`);
        document.documentElement.style.setProperty("--vh-px", `${vh}px`);
      }
      setUpSizePage();
      window.addEventListener("resize", setUpSizePage);
    </script>
    <script type="module" src="../js/links/links.ts" async></script>
    <script type="module" src="../js/header-menu.ts" async></script>
    <script type="module" src="../js/index.ts" async></script>
  </body>
</html>
